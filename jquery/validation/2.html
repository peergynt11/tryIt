<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>jQuery validation plug-in - main demo</title>
<link rel="stylesheet" href="../css/screen.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.validate.js"></script>
<script>

$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
});

$(document).ready(function() {
		$("#form1").validate({
		   rules: {
		   	  name: {
			  	required: true,
				minlength: 4,
				maxlength: 8
			  },
		   	  zahl: {
			  	required: true,
				number: true
			  }
           },
           messages: {
             name: {
               required:  "Bitte Namen eingeben",
               minlength: "Mindestens 4 Zeichen",
               maxlength: "Maximal 8 zeichen"
             },
             zahl: {
               required:  "Bitte Zahl eingeben",
               number: "Numerischer Wert erforderlich"
             }
           }
		});
});

</script>
</head>
<body>

<div id="main">
<form class="cmxform" id="form1" method="get" action="">
    <fieldset>
        <label for="name">Name</label>
 	    <input id="name" name="name" type="text" required>
<br>
        <label for="Zahl">Zahl</label>
 	    <input id="zahl" name="zahl" type="text">
		<input class="submit" type="submit" value="Submit">
    </fieldset>
</form>
</div>
</body>
</html>
